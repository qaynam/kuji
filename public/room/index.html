<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"

    <title>room</title>

<body class="h-screen bg-gray-200">
    <div class="container h-full mx-auto pt-10">
        <div class="top">
            <div class="user-name-wrapp">
                <div class="text-center">
                    <label for="userName" class="block font-semibold mb-2 text-lg">名前</label>
                    <input type="text" placeholder="" id="userName" class="border p-3">
                </div>
                <div class="text-center pt-5">
                    <button type="button" id="submitBtn" class="py-3 px-10 bg-blue-500 text-white">確定</button>
                </div>
            </div>
        </div>
        <div class="bottom hidden">
            <ul id="users" class="my-10 flex justify-between flex-wrap"></ul>
            <div class="kuji-area">
                <div id="gameName" class="mb-3 text-xl font-bold"></div>
                <div id="kujiResult"></div>
            </div>
        </div>
    </div>

    <script src="../assets/room.js" type="module"></script>
